<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A-frame test">
    <title>A-Frame test</title>
    <script src="./node_modules/aframe/dist/aframe-v0.2.0.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="sumat" src="./assets/sumat.dae"></a-asset-item>
        <img id="texture" src="./assets/cityscape.png" />
      </a-assets>

      <a-box color="#6173F4" width="4" height="10" depth="2"
             position="-10 2 -5" rotation="0 0 0" scale="2 0.5 3"
             src="#texture">
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>

      <a-entity id="model" position="0 0 -2">
        <a-collada-model position="-0.35 0 0.55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#sumat"></a-collda-model>
      </a-entity>

      <a-light type="spot" color="#fff" position="-20 0 0" look-at="a-entity"></a-light>
      <a-light type="point" color="#f00" position="0 5 0"></a-light>
      <a-sky color="#ededef"></a-sky>
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87">
        </a-camera>
    </a-scene>
  </body>
</html>
