<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A-frame test">
    <title>A-Frame test</title>
    <script src="./node_modules/aframe/dist/aframe-v0.2.0.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="sumat" src="./assets/sumat.dae"></a-asset-item>
      </a-assets>
    </a-scene>

    <a-camera-position="0 1.6 0"></a-camera-position>

    <a-entity id="model" position="0 0 -2">
      <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
      <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#sumat"></a-collada-model>
    </a-entity>
  </body>
</html>
